<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Kokapstrādes rūpnīcas plānošanas lietojumprogrammatūra</title>
		
		<!-- Bibliotēku piesaiste -->
		<link rel="stylesheet" href="css/libs/jquery-ui.css">
		
		<script src="js/libs/jquery-2.1.3.js"></script>
		<script src="js/libs/jquery-ui.js"></script>
		<script src="js/libs/d3.js"></script>
		
		<!-- Lietojumprogrammatūras CSS un JS failu piesaiste -->
		<link rel="stylesheet" href="css/style.css">
		
		<script src="js/util/utils.js"></script>
		<script src="js/controller/mainController.js"></script>
		<script src="js/controller/tableController.js"></script>
		<script src="js/controller/chartController.js"></script>
		<script src="js/controller/algorithmController.js"></script>
		
		<script>
			$( document ).ready(function() {
		    	Main.onInit();
			});
		</script>
	</head>

	<body>
		<div id="container">
			<div id="btnContainer">
				<button id="addJobBtn">Pievienot pasūtījumu</button>
				<button id="timeSimBtn">Laiks + 10 min</button>
			</div>
			<div id="outerChartContainer">
				<h2 class="header-text">"Gantt" diagramma</h2>
				<p id="timeText">Laiks: <span id="timeCounter">0</span></p>
				<div id="chartContainer">
				</div>
			</div>
			<div id="outerTableContainer">
				<h2 class="header-text">Pasūtījumu saraksts</h2>
				<table id="jobTable">
					<thead>
						<tr>
							<th scope="col" id="">ID</th>
							<th scope="col" id="">Apjoms</th>
							<th scope="col" id="">Dēļu profils</th>
							<th scope="col" id="">Zāģis</th>
							<th scope="col" id="">Ēvele</th>
							<th scope="col" id="">Frēze</th>
							<th scope="col" id=""></th>
						</tr>
					</thead>
					<tbody id="jobTableBody">
						<!-- Tabulas saturs -->
					</tbody>
				</table>
			</div>
		</div>
		
		<div id="addJobDialog" title="Pasūtījuma pievienošana">
			<div>
				<p id="warningText">Jāizvēlās vismaz 1 ražošanas iekārta!</p>
			</div>
			<div class="add-job-field-container">
				<div class="add-job-label-block">
					<label for="jobQuantity" class="add-job-label">Apstrādājamais dēļu apjoms:</label>
				</div>
				<div class="add-job-field-block">
					<input type="text" name="jobQuantity" id="jobQuantity" value="1" class=" ui-corner-all">
				</div>
			</div>
			<div class="add-job-field-container">
				<div class="add-job-label-block">
					<label for="jobProfile" class="add-job-label">Apstrādājamo dēļu profils:</label>
				</div>
				<div class="add-job-field-block">
					<select name="jobProfile" id="jobProfile" class="ui-widget-content ui-corner-all">
      					<option value="SBL" selected="selected">SBL</option>
      					<option value="B4">B4</option>
      					<option value="RR">RR</option>
      					<option value="FL">FL</option>
      					<option value="KL">KL</option>
      					<option value="C">C</option>
    				</select>
				</div>
			</div>
			<div class="add-job-label-block" id="jobWorkstationsLabelBlock">
				<label for="jobWorkstations" class="add-job-label">Izmantojamās iekārtas:</label>
			</div>
			<div id="jobWorkstations" class="add-job-field-block">
  				<input type="checkbox" id="check1" checked="checked"><label for="check1" class="job-workstation-cb">Zāģis</label>
  				<input type="checkbox" id="check2" checked="checked"><label for="check2" class="job-workstation-cb">Ēvele</label>
  				<input type="checkbox" id="check3" checked="checked"><label for="check3" class="job-workstation-cb">Frēze</label>
			</div>
		</div>
	</body>

</html>
